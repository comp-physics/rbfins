name: MATLAB CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]  # add macos-latest, windows-latest if desired
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15  # Add timeout to prevent hanging tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2
        
      - name: Verify directory structure
        run: |
          echo "Checking directory structure..."
          ls -la
          echo "Checking main executable..."
          ls -la simulate.m || echo "simulate.m not found"
          echo "Checking src directory..."
          ls -la src || echo "src directory not found"
          echo "Checking lib directory..."
          ls -la lib || echo "lib directory not found"
          echo "Checking distmesh library..."
          ls -la lib/distmesh || echo "lib/distmesh directory not found"

      - name: Run MATLAB unit tests
        uses: matlab-actions/run-tests@v2
        with:
          select-by-folder: tests
          test-results-junit: test-results/results.xml
          source-folder: .  # Include the root directory in the path

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results